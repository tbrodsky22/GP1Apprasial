
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Appraisal - Bob Howard Toyota</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; color: #000; margin: 0; padding: 0; }
    header { background-color: #c00; color: white; padding: 20px; text-align: center; }
    form {
      max-width: 600px; margin: 40px auto; padding: 20px;
      border: 2px solid #c00; border-radius: 8px; background: #f9f9f9;
    }
    input, select, textarea {
      width: 100%; padding: 12px; margin-top: 10px; margin-bottom: 20px;
      border-radius: 4px; border: 1px solid #ccc; font-size: 16px;
    }
    button {
      background-color: #c00; color: white; border: none;
      padding: 14px 20px; font-size: 16px; cursor: pointer;
      width: 100%; border-radius: 4px;
    }
    button:hover { background-color: #900; }
    .footer { text-align: center; margin-top: 30px; color: #555; }
  </style>
</head>
<body>

<header>
  <h1>Quick Vehicle Appraisal</h1>
  <p>Just your VIN and mileage for a fast offer from Bob Howard Toyota.</p>
</header>

<form action="https://formspree.io/f/xpzgvldn" method="POST">
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="Name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="Email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="Phone">

  <label for="vin">Vehicle VIN:</label>
  <input type="text" id="vin" name="VIN" required>

  <label for="mileage">Mileage:</label>
  <input type="text" id="mileage" name="Mileage" required>

  <label for="intent">Are you looking to:</label>
  <select id="intent" name="Intent">
    <option value="Trade">Trade In</option>
    <option value="Sell">Sell Only</option>
  </select>

  <label for="payoff">Payoff Amount (if any):</label>
  <input type="text" id="payoff" name="Payoff">

  <label for="notes">Additional Info / Vehicle Condition:</label>
  <textarea id="notes" name="Notes" rows="4"></textarea>

  <button type="submit">Submit for Quick Offer</button>
</form>

<div class="footer">
  &copy; 2025 Bob Howard Toyota
</div>

</body>
</html>
